      <div class="page">
        <div>
          
          <h1>Add a QDBID</h1>
          
          <p>Required fields are marked by an asterisk: <span class="required-form-element">*</span>.</p> 
          
          <form>
      			
      			<fieldgroup>
      			  <legend>Core Information</legend>
      
              <label>QDBID <span class="required-form-element" title="This field is Required">*</span>
        			  <input name="QDB.qdbid" id="qdbid" type="text" placeholder="acjamb" size="8" maxlength="8">
              </label>
      
              <label>Employee ID <span class="required-form-element" title="This field is Required">*</span>
        			  <input name="QDB.emp_id" id="emp_id" type="text" placeholder="123456789" size="9" maxlength="8">
              </label>
      
      				<label>First Name <span class="required-form-element" title="This field is Required">*</span>
      				  <input name="QDB.gn" id="gn" type="text" placeholder="Joe" size="25" maxlength="25">
              </label>
      
              <label>Last Name <span class="required-form-element" title="This field is Required">*</span>
      				  <input name="QDB.sn" id="sn" type="text" placeholder="Bruin" size="25" maxlength="25">
              </label>
      
              <label>Email Address <span class="required-form-element" title="This field is Required">*</span>
      				  <input name="QDB.email_addr" id="contact_email_addr" type="email" placeholder="Email address of the person above"  size="32" maxlength="32">
      				</label>
              
      <!--         <label>Dept Code <span class="required-form-element" title="This field is Required">*</span>
      				  <input name="QDB.dept_code" id="dept_code" type="text" placeholder="9999" size="4" maxlength="4">
              </label>
      
              <label>Location Code <span class="required-form-element" title="This field is Required">*</span>
      				  <input name="QDB.location_code" id="location_code" type="text" placeholder="3" size="1" maxlength="1">
              </label> -->
      				
      			</fieldgroup>
      			
      <!--       <fieldgroup>
              <legend>Password Management</legend>
              
      				<label>Password <span class="required-form-element" title="This field is Required">*</span>
      				  <input name="QDB.password" id="password" type="text" placeholder="Must be 16 characters long" size="16" maxlength="16">
      				</label>
      				
            </fieldgroup> -->
      
            <button type="submit" class="primary-button">Add this QDBID</button> <button type="submit" class="button">Cancel</button>
          
          </form>
          <p>
            <span class="message-success"><a href="qdb-manage-user.html">(Create Account)</a></span>
            <span class="message-fail"><a href="qdb-index.html">(Cancel)</a></span> 
          </p>
